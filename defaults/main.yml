---
# defaults file for teamspeak

teamspeak:
  user: "teamspeak"
  comment: "Teamspeak 3 user"
  home: "/opt/teamspeak"
  shell: "/usr/sbin/nologin"
  symlink: "current"
  version: "3.11.0"
  checksum: "sha256:18c63ed4a3dc7422e677cbbc335e8cbcbb27acd569e9f2e1ce86e09642c81aa2"
  keep: 3

teamspeak_ini_enabled: no
teamspeak_ini_filename: ts3server.ini

teamspeak_use_license: no
teamspeak_license_srcfile: files/licensekey.dat
teamspeak_licensepath: 

teamspeak_network:
  voice:
    default_port: 9987
    ip: 0.0.0.0
  filetransfer:
    port: 30033 
    ip: 0.0.0.0
  query:
    port: 10011
    ip: 0.0.0.0
  query_ssh:
    port: 10022
    ip: "0.0.0.0, ::"

teamspeak_create_default_virtualserver: yes
teamspeak_machine_id:

teamspeak_query_ssh_enabled: no
